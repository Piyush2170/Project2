<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="applybox">
        <h1>Job Application
        <span class="small">(Web)</span>
    </h1>
    <form action="">
        <div class="formcontainer">
            <div class="formcontrol">
                <label for="first name">First Name</label>
                <input id ="first name" name="first namae" placeholder="Enter First Name">
            </div>
            <div class="formcontrol">
                <label for="Last name">Last Name</label>
                <input id ="Last name" name="Last namae" placeholder="Enter Last Name">
              </input>

             </div>
           <div class="formcontrol">
                <label for="Email id">Email</label>
                <input type="Email id" name="Email id" placeholder="Enter Email">
            </input>
             </div>
         <div class="formcontrol">
              <label for="JobRole">Job Role</label>
              <select id="JobRole" name="JobRole">
                <option value="Select Job role">Select Job Role</option>
                <option value="Frontend">Frontend Developer</option>
                <option value="Backend">Backend Developer</option>
                <option value="UI_UX">UI_UX Designer</option>
                <option value="Full Stack">Full Stack Developer</option>
                
              </select>
            </div>
             
               
            <div class="textarea1">
                <label for="Address">Address</label>
                <textarea name="address" id="address" row="4" cols="50" placeholder="enter Add">

                </textarea>
            </div>
            
         <div class="formcontrol">
                <label for="City">City</label>
                <input name="city" id="city" placeholder="Enter City Name"> 
            </div>
         
         <div class="formcontrol">
         <label for="Pincode">Pincode</label>
         <input name="pincode" id="pincode" placeholder="Enter Pincode">
         </div> 
        
         <div class="formcontrol">
         <label for="Date">Date</label>
         <input name="Date" type="Date" id="Date"> 
          </div>
    
          <div class="formcontrol">
           <label for="Upload">Upload Your CV</label>
          <input type="file" name="Upload" id="Upload">
        </div>
      </div>
      <div class="button_container">
        <button type="submit">Apply Now</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
